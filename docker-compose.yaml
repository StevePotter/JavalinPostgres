version: "3.9"
services:
  postgres:
    image: postgres:15
    restart: always
    volumes:
      - ./sql/create-db.sql:/docker-entrypoint-initdb.d/create-db.sql
    expose:
      - "5432"
      - "5433"
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "8765:8765"